<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="viacep.css">
    <title>Consumindo API ViaCep</title>
</head>
<body>

<div class="container">
    <div class="banner">
        <img src="../imagens/viacepp.jpg" alt="banner" border-radius="8px" class="img-responsive" />
    </div>
    <div class="descricao">API ViaCep</div>
        <form>
            <div class="form-group">
                <label for="cep">Formato do CEP: 00000000</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-map-marker-alt"></i></span>
                    <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
                    <span class="input-group-btn">
                        <button class="btn" type="button" onclick="consultaEndereco()"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>       
        </form>
        </form>
    <div id="resultado" class="mt-3"></div>
</div>
    <script>
        function consultaEndereco() {
            let cep = document.querySelector("#cep").value;

            if (cep.length !== 8 || isNaN(cep)) {
                alert("CEP inválido");
                return;
            }

            let url = 'https://viacep.com.br/ws/' +   cep + '/json/';

            fetch(url).then(function(response) {
                response.json().then(function(data) {
                    mostrarEndereco(data);
                });
            }).catch(function(error) {
                console.error('Erro ao consultar a API:', error);
                alert('Erro ao consultar a API');
            });
        }

        function mostrarEndereco(dados) {
            let resultado = document.querySelector("#resultado");
            if (dados.erro) {
                resultado.innerHTML = "CEP não encontrado";
            } else {
                resultado.innerHTML = `<p>Endereço: ${dados.logradouro}</p>
                                       <p>Complemento: ${dados.complemento}</p>
                                       <p>Bairro: ${dados.bairro}</p>
                                       <p>Cidade: ${dados.localidade} - ${dados.uf}</p>`;
            }
        }
        
    </script>
    <div class="bloco"> </div>
</div>    

</body>
</html>
