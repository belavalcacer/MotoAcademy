<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- < <button id="mudarCorBotao">Botao</button> -->

    <p id="paragrafo">Mudar cor</p>
    <button id="mudarEstiloBotao">Mudar</button>

    <script>                                                       // adicionando evento de click
        //  document.getElementById('mudarCorBotao').addEventListener('click', ()=>{
        //     document.body.style.backgroundColor = 'red';
        //  }) //callback function

        document.getElementById("mudarEstiloBotao").addEventListener("click", function() {
            const texto = document.getElementById('paragrafo')
            texto.style.color = "white"
            texto.style.fontSize = "300 px"
            texto.style.fontWeight = 'bold'
            texto.style.fontFamily = "Goudy Bookletter 1911"
            texto.style.fontStyle = "italic"
            texto.style.backgroundColor = "gray"
            texto.style.width = '50%'
            texto.style.al = '50%'
        })
    </script>

</body>
</html>
